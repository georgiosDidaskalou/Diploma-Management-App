<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Diploma thesis list</title>
</head>


<body>
	<div class="container">
	
		<h2>Available Subjects</h2>
		<hr> <br>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Title</th>
					<th scope="col">Objectives</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="currentSubject, counter : ${subjects}">
					<th th:text="${counter.index + 1}" scope="col">#</th>
					<td th:text="${currentSubject.title}" scope="col">Title</td>
					<td th:text="${currentSubject.objectives}" scope="col">Objectives</td>
					<td>
						<a th:href="@{/professor/assignSubjectOptions(subjectId=${currentSubject.id})}"
							class="btn btn-info btn-sm">
							Assign
						</a>
    
						<!-- Add "delete" button/link -->					
						<a th:href="@{/professor/deleteSubject(subjectId=${currentSubject.id})}"
						   class="btn btn-danger btn-sm" 
						   onclick="if (!(confirm('Are you sure you want to delete this subject?'))) return false">
							Delete
						</a>
						
					</td>
				</tr>
			</tbody>
		</table>
		
		<br> <hr>
	
		<p>
			<a th:href="@{/professor/dashboard}" class="btn btn-danger btn-sm mb-3">Back</a>
			<a th:href="@{/professor/showSubjectFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Subject</a>
		</p>
	</div>
</body>
</html>
